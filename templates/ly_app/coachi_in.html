<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练录入</title>
        <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
<div>
    <ul>
        <li><span>姓名：<input id="name" type="text"></span></li>
        <li><span>性别：<input id="sex" type="text"></span></li>
        <li><span>年龄：<input id="age" type="text"></span></li>
        <li><span>性格：<input id="sense" type="text"></span></li>
    </ul>
    <button class="button">提交</button>
</div>
</body>
<script>
    $(document).ready(function () {
       $(".button").click(function(){
           $.ajax({
               url:'/choice/coach_in/',
               type:"post",
               dataType:"json",
               data:{
                   "name":$("#name").val(),
                   "sex":$("#sex").val(),
                   "age":$("#age").val(),
                   "sense":$("#sense").val(),
               },
               success:function (res) {
                   alert(res.data);
                   window.location.reload();
               }
           });
       });
    });
</script>
</html>
